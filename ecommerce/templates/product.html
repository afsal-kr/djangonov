{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4" style="margin-bottom:30px">
    <img src="{{ c.image.url }}" height="450px" width="100%">
</div>
<div class="container-fluid mt-1" style="margin-bottom:50px">
    <center><h2 style="margin-bottom:50px;">{{ c.name }}</h2></center>
    <p>{{ c.desc }}</p>
</div>
<div class="container-fluid" style="margin-bottom:50px">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-3">
            <div class="card" style="width: 18rem;">
  <img src="{{ i.image.url }}" height="300px" class="card-img-top" alt="...">
  <div class="card-body">
      <h5 class="card-title">{{ i.name }}</h5>

    <a href="{% url 'shop:detail' i.id %}" class="btn btn-primary">PRODUCTS</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
