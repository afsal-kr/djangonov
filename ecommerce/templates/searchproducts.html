{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="container-fluid mt-4">
        <h3 class="text-center">You have searched for<span class="text-light>"{{q}}</h3>
    </div>
</center>
<div class="container-fluid" style="margin-bottom:50px">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-3">
            <div class="card" style="width: 18rem;">
  <img src="{{ i.image.url }}" height="300px" class="card-img-top" alt="...">
  <div class="card-body">
      <h5 class="card-title">{{ i.name }}</h5>
      <p class="card-text"></p>
    <a href="{% url 'shop:detail' i.id %}" class="btn btn-primary">PRODUCTS</a>
  </div>
</div>
        </div>
        {% empty %}
        <h5 class="text-center text-danger">No result found </h5>
        {% endfor %}
    </div>
</div>
{% endblock %}
